<div class="container">
    
    <div class="image">
        <img src="{{url+'get-image/'+project.image}}" *ngIf="project.image">
    </div>
    <div class="data">
        <h1>{{project.name}}</h1>
        <h3>{{project.description}}</h3>
        <p>{{project.langs}}</p>
        <p>{{project.year}}</p>
        <p>
            <a [routerLink]="['/editar-proyecto', project._id]" class="button-edit"><span class="icon">✏️</span> Editar  </a>
            <a (click)="deleteProject(project._id)" class="button-delete"><span class="icon">❌</span> Borrar  </a>
        </p>
    </div>
</div>
